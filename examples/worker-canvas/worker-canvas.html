<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="worker-canvas.css">
    <title>mutato.js - canvas</title>
</head>
<body ng-app="app">
    <div id="container" ng-controller="TextController">
        <span class="title">mutato.js</span><br>
        <span class="desc">Mutates the code and executes it.<br>Infinite loops which may be the result of repeated mutation are not an issue since the code is executed in a web worker.</span>
        <br><br>

        <canvas id="can" width="400" height="388"></canvas>
        <textarea ng-model="data.text" rows="24" cols="50"></textarea>

        <br>
        <button ng-click="mutate()">Mutate</button>
        <button ng-click="reset()">Reset</button>
        <button ng-click="exec()">Exec</button>
    </div>


    <script src="../lib/angular.min.js"></script>

    <script src="../../lib/esprima.js"></script>
    <script src="../../lib/escodegen.browser.js"></script>

    <script src="../../src/mutato.js"></script>
    <script src="../../src/seal.js"></script>

    <script src="canvas-listener.js"></script>
    <script src="worker-canvas.js"></script>
</body>
</html>
